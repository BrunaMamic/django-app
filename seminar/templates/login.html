{% extends 'base.html' %}
{% block content %}
<form method="post">
    <table>
        {% for field in form %}
          <tr class="form-row">
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
        {% endfor %}
      </table>
    <input type="submit" value="LOGIN">
    {% csrf_token %}
</form>
{% endblock %}
