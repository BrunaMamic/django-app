{% extends 'base.html' %} {% block content %}
<form method="POST">
    <table>
      {% for field in form %}
        <tr class="form-row">
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Add" class="submit">
    {% csrf_token %}
  </form>
{% endblock %}
